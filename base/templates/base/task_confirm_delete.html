{% extends 'base.html' %}
{% block title %}Delete Task - TaskFlow{% endblock %}
{% block content %}
<div class="card">
  <a href="{% url 'tasks' %}" class="back-link">
    <i class="fas fa-arrow-left"></i> Back to Tasks
  </a>
  <div class="card-header">
    <h1><i class="fas fa-trash"></i> Delete Task</h1>
  </div>
  <div class="delete-confirmation">
    <i class="fas fa-exclamation-triangle fa-3x"></i>
    <p>Are you sure you want to delete this task?</p>
    <div style="background: var(--gray-50); padding: 1rem; border-radius: var(--border-radius); margin: 1rem 0; border-left: 4px solid var(--danger-color);">
      <strong>"{{ task }}"</strong>
    </div>
    <p style="color: var(--gray-500); font-size: 0.875rem; margin-bottom: 2rem;">This action cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">
        <i class="fas fa-trash"></i> Yes, Delete Task
      </button>
      <a href="{% url 'tasks' %}" class="btn btn-light">
        <i class="fas fa-times"></i> Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
