{% extends 'base.html' %}
{% block title %}Register - TaskFlow{% endblock %}
{% block content %}
<div class="auth-card">
  <h1 class="auth-title">
    <i class="fas fa-user-plus"></i> Register
  </h1>
  <form method="POST" class="auth-form">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">
        <i class="fas fa-user"></i> Username
      </label>
      <input type="text" name="username" id="id_username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="id_email">
        <i class="fas fa-envelope"></i> Email
      </label>
      <input type="email" name="email" id="id_email" class="form-control">
    </div>
    <div class="form-group">
      <label for="id_password1">
        <i class="fas fa-lock"></i> Password
      </label>
      <input type="password" name="password1" id="id_password1" class="form-control" required>
      <span class="helptext">Your password must contain at least 8 characters and can't be entirely numeric.</span>
    </div>
    <div class="form-group">
      <label for="id_password2">
        <i class="fas fa-lock"></i> Confirm Password
      </label>
      <input type="password" name="password2" id="id_password2" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">
      <i class="fas fa-user-plus"></i> Register
    </button>
  </form>
  <div class="auth-links">
    <p>Already have an account? <a href="{% url 'login' %}">Sign in here</a></p>
  </div>
</div>
{% endblock %}
